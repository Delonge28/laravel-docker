# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rejoose-docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://rejoosedocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f8374decb3644b63a19515037d178f08 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64d69cc596784e3f8b1b326b141f9204 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: rejoosedocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f8374decb3644b63a19515037d178f08 }}/rejoosedocker/laravel-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rejoose-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dcd92ab0236c4b85a923c12e9ac411d8 }}
        images: 'rejoosedocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f8374decb3644b63a19515037d178f08 }}/rejoosedocker/laravel-docker:${{ github.sha }}'