# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rejoose-docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://rejoosedocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2d93dcfd6368401189d0ec6773822cf2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d4f31c83eb9846999a9bc73077158336 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: rejoosedocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2d93dcfd6368401189d0ec6773822cf2 }}/laravel-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rejoose-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b4b0c1598f74aceb2607c2a186d20f7 }}
        images: 'rejoosedocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2d93dcfd6368401189d0ec6773822cf2 }}/laravel-docker:${{ github.sha }}'