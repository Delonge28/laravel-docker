# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hello-docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dockerdeployapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_72be1641848147a2a963bdc291eaeab9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_82f7844ee5704c678f880d3300ffb5f3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dockerdeployapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_72be1641848147a2a963bdc291eaeab9 }}/laravel-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hello-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9885b6b38df2401db09ff878b41ed1c6 }}
        images: 'dockerdeployapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_72be1641848147a2a963bdc291eaeab9 }}/laravel-docker:${{ github.sha }}'